<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form th:action="@{/employee/login/submit}" method = "post">
                <div class="form-group col-md-4">
                    <label for="Email" class="col-form-label">EMAIL</label>
                    <input type="text" class = "form-control" id = "email" th:field = "*{employee.email}">
                </div>
                <div class="form-group col-md-4">
                    <label for="Password" class="col-form-label">PASSWORD</label>
                    <input type="password" class = "form-control" id = "password" th:field = "*{user.password}">
                </div>
                <button type="submit" class="btn btn-primary">LOGIN</button><a class = "btn btn-primary" style="margin-left: 20px;" th:href="@{/employee/forgetpassword}">FORGET PASSWORD</a>
            </form>
        </div>
    </body>

</html>
